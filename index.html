<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="src/images/weather-icon.ico">
    <link rel="stylesheet" href="src/styles/styles.css">
    <script defer src="src/javascript/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city-name" id="city-name" placeholder="Busque cidade">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></i>
            </button>
        </form>

        <main id="weather">
            <h1 id="title"></h1>

            <div class="infos">
                <section id="temp">
                    <img id="temp-img" src="http://openweathermap.org/img/wn/04d@2x.png">

                    <div>
                        <p id="temp-value"></p>
                        <p id="temp-description"></p>
                    </div>
                </section>

                <section id="other-infos">

                    <div class="info temp-max-info">
                        <i id="temp-max-icon" class="fa-solid fa-temperature-arrow-up"></i>
                        <div>
                            <h2>Temp. Max</h2>
                            <p id="temp-max"></p>
                        </div>
                    </div>

                    <div class="info temp-min-info">
                        <i id="temp-min-icon" class="fa-solid fa-temperature-arrow-down"></i>
                        <div>
                            <h2>Temp. Min</h2>
                            <p id="temp-min"></p>
                        </div>
                    </div>

                    <div class="info temp-humidity-info">
                        <i id="humidity-icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity"></p>
                        </div>
                    </div>

                    <div class="info temp-wind-info">
                        <i id="wind-icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vel. Vento</h2>
                            <p id="wind"></p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <div id="alert"></div>
    </div>
</body>

</html>
